<?xml version="1.0" encoding="UTF-8"?>

<!-- "Bildschirm DFI" - configuration file -->
<config>
	<serverUrl>http://widgets.vvo-online.de/abfahrtsmonitor/</serverUrl>
	<scrollTextUrl>config/laufschrift.txt</scrollTextUrl>
	<refreshTime>60</refreshTime>
	<scrollSpeed>64</scrollSpeed>
	<fullScreen>on</fullScreen>
	
	<!-- to use the application behind a proxy server set active='true' and type in host, port and optional username and password;
	      if you don't use a proxy server set active='false' (this ignores all parameter inside the 'proxy' tag) -->
	<proxy active='false'>
		<host></host>
		<port></port>
		<!-- leave user and password empty to show a login-dialog when application starts -->
		<username></username>
		<password></password>
	</proxy>
</config>